<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <h1 class="h1">User Registration</h1>
    <p class="p1">Please fill out the form to create your account</p>
    <form method="post" action='https://register-demo.example.com'>
      <fieldset>
        <label for="fullName">Full Name: <input id="fullName" name="fullName" type="text" required class="h1" /></label>
        
        <label class="h1" for="email">Email: <input id="email" name="email" type="email" required /></label>
        
        <label class="h1" for="password">Password: <input id="password" name="password" type="password" pattern="[a-zA-Z0-9]{8,}" placeholder="Enter password" required /></label>
      </fieldset>
      
      <input type="submit" value="Register" />
      <p>Already have an account? <a href="#" >Login here</a></p>
    </form>
  </body>
</html>
